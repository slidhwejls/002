	<style>
		.kefu {
			position: fixed;
			top: 180px;
			right: 10px;
			z-index: 10;
			color: #000;
			background: rgba(255, 255, 255, 0.9);
			padding: 5px;
			border-radius: 100%;
			border: 1px solid #1296db;
		}

		.kefu img {
			width: 40px;
			animation: heartbeat 1.2s linear 1s infinite;
		}

		.kefu::after {
			width: 100%;
			height: 100%;
			border: 1px solid #1296db;
			position: absolute;
			top: 0px;
			left: 0px;
			content: '';
			border-radius: 100%;
			animation: fangda 2s infinite;

		}

		@keyframes fangda {
			from {
				transform: scale(1);
				opacity: 1;
			}

			to {
				opacity: 0;
				transform: scale(1.5);

			}
		}

		@keyframes heartbeat {

			0% {

				-webkit-transform: scale(1);
				transform: scale(1)
			}

			14% {

				-webkit-transform: scale(1.2);
				transform: scale(1.2)
			}

			28% {

				-webkit-transform: scale(1);
				transform: scale(1)
			}

			42% {

				-webkit-transform: scale(1.2);
				transform: scale(1.2)
			}

			70% {

				-webkit-transform: scale(1);
				transform: scale(1)
			}
		}
	</style>
